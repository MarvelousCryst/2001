    <h1>回乡偶书(二首)</h1>
    <h2>其一</h2>
    <h2> 贺知章</h2>
    <p>少小离家<em>老大</em>回，</p>
    <p>乡音无改<strong>鬓毛</strong>衰。</p>
    <p>儿童相见不相识，</p>
    <p>笑问客从何处来。</p>

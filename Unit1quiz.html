<!DOCTYPE html>
<html>

<head>
    <style>
        p.center {
            color:red;
            text-align:center;
        }

        p.center-large {
            color:red;
            text-align:center;
            font-size: large;
        }
    </style>
</head>

<body>

    <h1 class="center">这个标题不受影响</h1>
    <p class="center">本段将是红色并居中对齐。</p>
    <p class="center-large">本段将是红色、居中对齐，并使用大字体。</p>

</body>

</html>
